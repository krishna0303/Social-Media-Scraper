    <!-- <h1>Social Media Post Scraper</h1> -->
    <div class="s003">
      <form action="/" method="POST">
        <div class="inner-form">
          <div class="input-field first-wrap" style="padding: 3%;">
            <div class="input-select">
              <select data-trigger="" name="choices-single-default" style="border: 0px; outline: 0px;">
                <option placeholder="">Category</option>
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Twitter</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input name="query" id="query" type="text" placeholder="Enter Keywords?" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
